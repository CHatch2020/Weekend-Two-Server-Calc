<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <input id="firstNum" placeholder="Number" type="number">
    <button id="add" value="+">+</button>
    <button id="subtract" value="-">-</button>
    <button id="mult" value="*">*</button>
    <button id="divide" value="/">/</button>
    <input id="secondNum" placeholder="Number" type="number">
    <button id="submitInputs">=</button>
    <button id="clearButton">C</button>

    <h2>Previous Solution: <span id="solutionIn"></span></h2>

    <ul id="historyIn">
        
    </ul>
</body>
</html>
